<!DOCTYPE html>
<html>
<head>
  <title>Erreur 500</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .container500{
    border: 3px gray solid;
    background-color: white;
    margin: 5vh 15vh 0 15vh;
  }
  .title500{
    text-align: center;
  }

  </style>
</head>



<body>

  <div class="container500">
    <div><h1 class="title500">Erreur 500, aïe qu'est-ce qui est encore cassé?</h1></div>
    <p style="text-align: center;">La liste des kots est affichée <a href="https://kotvid.herokuapp.com/">ici</a>.</p>
    <img src="404.png" style="max-width: 100%; height: auto;">


  </div>
  





</body>
